services:
  - type: web
    name: chainfund-static
    env: static
    buildCommand: npm run build
    staticPublishPath: ChainFund-backend/Chain-Front/Chain-Front/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_VERSION
        value: "18"