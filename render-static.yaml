# Production Static Site Configuration
services:
  - type: web
    name: stellarforge-static
    env: static
    buildCommand: cd ChainFund-backend/Chain-Front/Chain-Front && npm ci && npm run build
    staticPublishPath: ./ChainFund-backend/Chain-Front/Chain-Front/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff